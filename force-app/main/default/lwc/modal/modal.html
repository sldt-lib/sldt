<template>
    <section
        role="dialog"
        tabindex="-1"
        class={modalClassList}
        style={modalContainerStyleModification}
        aria-labelledby="modal-heading"
        aria-modal="true"
        aria-describedby="modal-content-container"
    >
        <div class="slds-modal__container">
            <div class="slds-is-relative">
                <!-- Spinner for blocking the modal -->
                <lightning-spinner lwc:if={spinner}></lightning-spinner>

                <!-- close button -->
                <template lwc:if={withCloseButton}>
                    <label class="slds-assistive-text" for="modal-close-cross-button-headless">Close</label>
                    <lightning-button-icon
                        id="modal-close-cross-button-headless"
                        class="slds-button_icon slds-modal__close slds-button_icon-inverse"
                        icon-name="utility:close"
                        size="large"
                        variant="bare-inverse"
                        alternative-text="close"
                        title="close"
                        onclick={handleCloseButtonClick}
                    ></lightning-button-icon>
                </template>

                <!-- Header -->
                <header lwc:if={displayHeader} class="slds-modal__header" style={additionalHeaderStyleModification}>

                    <!-- Heading -->
                    <h2 lwc:if={heading} id="modal-heading" class="slds-modal__title slds-hyphenate">
                        {heading}
                    </h2>

                    <!-- Custom Heading -->
                    <slot name="header"></slot>

                    <!-- Heading tagline -->
                    <p lwc:if={displayHeadingTagline} class="slds-var-m-top_x-small">
                        <lightning-formatted-rich-text lwc:if={headingTagline} value={headingTagline}>
                        </lightning-formatted-rich-text>
                        <slot name="header-tagline"></slot>
                    </p>
                </header>

                <!-- Modal body -->
                <div lwc:if={_withBody} id="modal-content-container" class="slds-modal__content slds-var-p-around_medium">
                    <slot></slot>
                    <slot name="body"></slot>
                </div>

                <!-- Modal footer -->
                <footer lwc:if={withFooter} class="slds-modal__footer">
                    <slot name="footer"></slot>
                </footer>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" style={backdropStyleModification}></div>
</template>
